<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>NumberFact</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Fact</h1>
                    <p class="lead">Enter with a number to get facts about it!</p>
                    <input type="text" class="form-control form-control-lg" id="numberText" placeholder="Enter any number ...">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary mt-2 btn-md">Send</button>
                    </div>
                    <div class="card-body" id="fact" style="display: none">
                        <h4 class="card-title">Number Fact</h4>
                        <p class="card-text" id="text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <script src="numberFact.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
